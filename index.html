<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title id="page_title"></title>
    </head>
    <header id="no-header">
        <nav id="empty_nav">
            <header></header>
        </nav>
    </header>
    <body>
        <main>
            <section class="screen_content">
                <header>
                    <span></span><h1>Studio</h1>
                </header>
                <form action="URL">
                    <div class="form_content" id="form_div">
                        <h2 class="centered" id="form_header"></h2>
                        <div class="top_p_a">
                            <p id="acc_question"></p>
                            <a href=""></a>
                        </div>
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required />
                            <label for="text" class="label-name">
                                <span id="email" class="content-name">
                                    
                                </span>
                            </label>
                        </div>
                        <div class="names">
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span id="first_name" class="content-name"></span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span id="last_name" class="content-name"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required />
                            <label for="text" class="label-name">
                                <span id="password" class="content-name"></span>
                            </label>
                        </div>
                        <p class="birth_p"></p>
                        <div class="date_of_birth">
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span id="month" class="content-name"></span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span id="day" class="content-name"></span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span id="year" class="content-name"></span>
                                </label>
                            </div>
                        </div>
                        <div class="terms_div">
                            <span id="agreement"></span><span><a href=""></a></span><span id="and_word"></span><span><a></a></span>
                        </div>
                        <div class="submit_area">
                            <input id="submit" type="submit" value="Create account">
                        </div>
                    </div>
                </form>
                <aside>
                    <p>
                        <button id="russian_lang" class="ru_button grey_color"></button><span> | </span><button id="eng_button" class="en_button"></button>
                    </p>
                    <p>
                        <button id="sun_button" class="orange_theme grey_color">☉</button> | <button id="moon_button" class="blue_theme">☾</button>
                    </p>
                </aside>
            </section>
        </main>
        <footer></footer>
    </body>
    <script src="script.js"></script>
</html>
