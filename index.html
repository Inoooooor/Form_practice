<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Form page</title>
    </head>
    <header id="no-header">
        <nav id="empty_nav">
            <header></header>
        </nav>
    </header>
    <body>
        <main>
            <section class="screen_content">
                <header>
                    <span></span><h1>Studio</h1>
                </header>
                <form action="URL">
                    <div class="form_content">
                        <h2 class="centered">Create an account</h2>
                        <p>Already have an account? <a href="">Sign in</a></p>
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required />
                            <label for="text" class="label-name">
                                <span class="content-name">
                                    Email
                                </span>
                            </label>
                        </div>
                        <div class="names">
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        First name
                                    </span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        Last name
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required />
                            <label for="text" class="label-name">
                                <span class="content-name">
                                    Password
                                </span>
                            </label>
                        </div>
                        <p class="birth_p">Date of birth</p>
                        <div class="date_of_birth">
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        Month
                                    </span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        Day
                                    </span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        Year
                                    </span>
                                </label>
                            </div>
                        </div>
                        <p>By clicking Create account, I agree that I have read and accepted the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
                        <div class="submit_area">
                            <input id="submit" type="submit" value="Create account">
                        </div>
                    </div>
                </form>
                <aside>
                    <p>
                        <a href="index_ru.html">RUS</a> | <span>ENG</span>
                    </p>
                    <p>
                        <button class="orange_theme">☉</button> | <button class="blue_theme">☾</button>
                    </p>
                </aside>
            </section>
        </main>
        <footer></footer>
    </body>
    <script src="script.js"></script>
</html>
