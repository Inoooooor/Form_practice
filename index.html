<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Form page</title>
    </head>
    <header id="no-header">
        <nav id="empty_nav">
            <header></header>
        </nav>
    </header>
    <body>
        <main>
            <section class="screen_content">
                <header>
                    <span></span><h1>Studio</h1>
                </header>
                <form action="URL">
                    <div class="form_content">
                        <h2 class="centered">Create an account</h2>
                        <p>Already have an account? <a href="">Sign in</a></p>
                        <label id="email" class="centered">
                            Email address
                            <input required type="email">
                        </label>
                        <div class="names">
                            <label>
                                First name
                                <input required type="text">
                            </label>
                            <label>
                                Last name
                                <input required type="text">
                            </label>
                        </div>
                        <label class="centered" >
                            Password
                            <input required type="password">
                        </label>
                        <p class="birth_p">Date of birth</p>
                        <div class="date_of_birth">
                            <label>
                                Month
                                <!-- <input required type="date" name="date" id="date"> -->
                                <select name="month" required>
                                    <option value=""></option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">Jule</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </label>
                            <label>
                                Day
                                <input min="1" max="31" required type="number">
                            </label>
                            <label>
                                Year
                                <input min="1900" max="2023" required type="number">
                            </label>
                        </div>
                        <p>By clicking Create account, I agree that I have read and accepted the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
                        <div class="submit_area">
                            <input id="submit" type="submit" value="Create account">
                        </div>
                    </div>
                </form>
                <aside>
                    <p>
                        <a href="index_ru.html">RUS</a> | <span><a href="index.html">ENG</a></span>
                    </p>
                    <p>
                        <a href="">☉</a> | <a href="">☾</a>
                    </p>
                </aside>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
